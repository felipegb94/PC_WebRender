<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"> </script> 
      <script src="js/BoxHelper.js"></script>
      <script src="js/BoundingBoxHelper.js"></script>
      <script defer="defer">
      // revolutions per second
      var angularSpeed = 0.2; 
      var lastTime = 0;
 
      // this function is executed on each animation frame
      function animate(){
        // update
        // var time = (new Date()).getTime();
        // var timeDiff = time - lastTime;
        // var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 1000;
        // cube.rotation.y += angleChange;
        // lastTime = time;
 
        // render
        renderer.render(scene, camera);
 
        // request new frame
        // requestAnimationFrame(function(){
        //     animate();
        // });
      }

      // renderer
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
 
      // camera
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 50;
 
      // scene
      var scene = new THREE.Scene();

      var sphereGeometry = new THREE.SphereGeometry(10, 10, 10);
      sphereGeometry.computeBoundingBox();
      console.log(sphereGeometry);

      // Sphere
      var sphereObject = new THREE.Mesh(sphereGeometry, new THREE.MeshNormalMaterial());
      sphereObject.overdraw = true;
      scene.add(sphereObject);
      console.log(sphereObject);

      var box = new THREE.BoxHelper( sphereObject );
      scene.add( box );

      var boundingBox = sphereGeometry.boundingBox;
      console.log(boundingBox);

      var min = boundingBox.min;
      var max = boundingBox.max;
      var center = boundingBox.center();
      console.log(max);
      var direction = new THREE.Vector3(center.x - max.x, center.y - max.y, center.z-max.z);
      console.log(direction); 
      /* IMPORTANT!! We have to normalize the direction in order for raycaster to work! */
      direction.normalize();
      console.log(direction);

      var raycaster = new THREE.Raycaster();
      raycaster.set(max, direction);
      console.log(raycaster);
      var intersects = raycaster.intersectObject(sphereObject);
      console.log(intersects);

      // start animation
      animate();
    </script>
  </body>
</html>
